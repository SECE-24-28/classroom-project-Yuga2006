<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Recharge - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="min-h-screen-layout">
    <header class="bg-white py-4 shadow-md">
        <h1 class="text-3xl font-bold text-center text-indigo-600">Recharge Now!</h1>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-xl border border-gray-100">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800 text-center">User Login</h2>

            <form action="dashboard.html" method="get">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email / Mobile:</label>
                    <input type="text" id="email" name="email" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition duration-300 font-semibold focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Log In
                </button>
            </form>

            <p class="mt-4 text-center text-sm text-gray-600">
                Don't have an account?
                <a href="signup.html" class="text-indigo-600 hover:text-indigo-800 font-medium">Sign Up here</a>
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Recharge App. All rights reserved.</p>
    </footer>
</body>

</html>
