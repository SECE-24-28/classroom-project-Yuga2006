<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>
    <style>
        /* (Insert the custom CSS from section 1 here) */
    </style>
</head>

<body class="min-h-screen-layout">
    <header class="bg-white py-3 shadow-md">
        <nav class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-2xl font-bold text-indigo-600">Secure Payment</h1>
            <div class="space-x-4">
                <a href="dashboard.html" class="text-gray-600 hover:text-indigo-600">Cancel</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 flex-grow flex justify-center">
        <div class="w-full max-w-lg">

            <section class="bg-white p-6 rounded-lg shadow-lg mb-6">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800 border-b pb-2">Order Summary</h2>
                <div class="flex justify-between items-center py-2 border-b">
                    <p class="text-gray-600">Mobile Number:</p>
                    <p class="font-medium">98XXXXXX10 (Airtel)</p>
                </div>
                <div class="flex justify-between items-center pt-3">
                    <p class="text-xl font-bold text-gray-800">Total Payable:</p>
                    <p class="text-2xl font-bold text-red-600">₹299</p>
                </div>
            </section>

            <form action="confirmation.html" method="post" class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-semibold mb-5 text-indigo-600">Choose Payment Method</h3>

                <div class="space-y-4">
                    <label
                        class="payment-option flex items-center p-3 border border-gray-200 rounded-md hover:bg-indigo-50 cursor-pointer transition">
                        <input type="radio" id="card" name="payment_method" value="card" checked
                            class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                        <span class="ml-3 text-sm font-medium text-gray-700">Credit / Debit Card</span>
                    </label>

                    <label
                        class="payment-option flex items-center p-3 border border-gray-200 rounded-md hover:bg-indigo-50 cursor-pointer transition">
                        <input type="radio" id="upi" name="payment_method" value="upi"
                            class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                        <span class="ml-3 text-sm font-medium text-gray-700">UPI / QR Code</span>
                    </label>

                    <label
                        class="payment-option flex items-center p-3 border border-gray-200 rounded-md hover:bg-indigo-50 cursor-pointer transition">
                        <input type="radio" id="netbanking" name="payment_method" value="netbanking"
                            class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                        <span class="ml-3 text-sm font-medium text-gray-700">Net Banking</span>
                    </label>
                </div>

                <div class="mt-8 text-center">
                    <button type="submit"
                        class="w-full bg-indigo-600 text-white py-3 rounded-md hover:bg-indigo-700 transition duration-300 font-semibold text-lg focus:outline-none focus:ring-4 focus:ring-indigo-500/50">
                        Complete Payment of ₹299
                    </button>
                    <p class="text-xs text-gray-500 mt-2">100% Secure Transaction | PCI DSS Compliant</p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Secure Payments. All rights reserved.</p>
    </footer>
</body>

</html>
