<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Recharge - Sign Up</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header,
        nav,
        main,
        footer {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px;
        }

        header {
            background-color: #f4f4f4;
            text-align: center;
        }

        nav a {
            margin-right: 15px;
        }

        form {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
        }

        input,
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <header>
        <h1>Mobile Recharge Web App</h1>
    </header>
    <nav>
        <a href="index.html">Login</a>
        <a href="signup.html">Sign Up</a>
    </nav>
    <main>
        <h2>Create New Account</h2>
        <form action="index.html" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="signup_email">Email:</label>
            <input type="email" id="signup_email" name="signup_email" required>

            <label for="signup_password">Password:</label>
            <input type="password" id="signup_password" name="signup_password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="index.html">Log In here</a></p>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Recharge App. All rights reserved.</p>
    </footer>
</body>

</html>
