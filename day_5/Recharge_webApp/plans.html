<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Plans</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">Mobile Recharge</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="recharge.html" class="active">Recharge</a></li>
                <li><a href="history.html">History</a></li>
            </ul>
            <div class="user-menu" id="userMenu">
                <a href="login.html" class="btn btn-primary">Login</a>
                <a href="signup.html" class="btn btn-secondary">Sign Up</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="main-content">
            <div style="text-align: center; margin-bottom: 30px;">
                <h2>Select Recharge Plan</h2>
                <div class="recharge-info">
                    <span id="operatorInfo"></span> | <span id="mobileInfo"></span>
                </div>
            </div>
            
            <div class="plan-categories">
                <button class="category-btn active" data-category="popular">Popular</button>
                <button class="category-btn" data-category="data">Data</button>
                <button class="category-btn" data-category="talktime">Talktime</button>
                <button class="category-btn" data-category="roaming">Roaming</button>
            </div>
            
            <div id="plansGrid" class="plans-grid">
                <!-- Plans will be loaded here -->
            </div>
        </div>
    </div>
    
    <script src="scripts/plans.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
