<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header,
        nav,
        main,
        footer {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px;
        }

        header {
            background-color: #f4f4f4;
            text-align: center;
        }

        nav a {
            margin-right: 15px;
            font-weight: bold;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .payment-option {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #eee;
        }
    </style>
</head>

<body>
    <header>
        <h1>Secure Payment</h1>
    </header>
    <nav>
        <a href="dashboard.html">Home</a>
        <a href="history.html">History</a>
        <a href="index.html">Log Out</a>
    </nav>
    <main>
        <h2>Confirm & Pay</h2>


        <section>
            <h3>Order Summary</h3>
            <p><strong>Mobile Number:</strong> 98XXXXXX10</p>
            <p><strong>Operator:</strong> Airtel</p>
            <p><strong>Recharge Amount:</strong> <span style="font-size: 1.2em; font-weight: bold;">₹299</span></p>
        </section>

        <form action="confirmation.html" method="post">
            <h3>Choose Payment Method</h3>

            <div class="payment-option">
                <input type="radio" id="card" name="payment_method" value="card" checked>
                <label for="card">Credit / Debit Card</label>
                <p style="font-size: 0.9em; margin-left: 20px;">Secure 128-bit SSL encryption.</p>
            </div>

            <div class="payment-option">
                <input type="radio" id="upi" name="payment_method" value="upi">
                <label for="upi">UPI / QR Code</label>
            </div>

            <div class="payment-option">
                <input type="radio" id="netbanking" name="payment_method" value="netbanking">
                <label for="netbanking">Net Banking</label>
            </div>

            <button type="submit">Complete Payment of ₹299</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Secure Payments | Need help? <a href="#">Contact Support</a></p>
    </footer>
</body>

</html>
